version: 1.0.5

cache: true

interface:
  # Privacy policy settings
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true

  # Terms of service
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

fileConfig:
  endpoints:
    assistants:
      fileLimit: 5
      # Maximum size for an individual file in MB
      fileSizeLimit: 10
      # Maximum total size for all files in a single request in MB
      totalSizeLimit: 50 
      # In case you wish to limit certain filetypes
      # supportedMimeTypes: 
      #   - "image/.*"
      #   - "application/pdf"
    openAI:
    # Disables file uploading to the OpenAI endpoint
      disabled: false
    default:
      totalSizeLimit: 20
    # Example for custom endpoints
    # YourCustomEndpointName:
    #   fileLimit: 2
    #   fileSizeLimit: 5
  # Global server file size limit in MB
  serverFileSizeLimit: 100  
  # Limit for user avatar image size in MB, default: 2 MB
  avatarSizeLimit: 4 
  
rateLimits:
  fileUploads:
    ipMax: 100
    # Rate limit window for file uploads per IP
    ipWindowInMinutes: 60 
    userMax: 50
    # Rate limit window for file uploads per user
    userWindowInMinutes: 60  

registration:
  socialLogins: ["google", "openid"]
  allowedDomains: ["swan.io"]

endpoints:
  custom:
    # Mistral AI API
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default: [
          "mistral-tiny",
          "mistral-small",
          "mistral-medium",
          "mistral-large-latest"
          ]
        fetch: true
      titleConvo: true
      titleModel: "mistral-tiny"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]

    # OpenRouter.ai
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        "default": [
          "openai/gpt-3.5-turbo",
          "openai/gpt-4",
          "openai/gpt-4-turbo",
          "------------------------------",
          "google/palm-2-chat-bison",
          "google/palm-2-codechat-bison",
          "google/palm-2-chat-bison-32k",
          "google/palm-2-codechat-bison-32k",
          "google/gemini-pro-1.5",
          "google/gemini-pro",
          "google/gemini-pro-vision",
          "google/gemma-7b-it",
          "google/gemma-7b-it:nitro",
          "------------------------------",
          "mistralai/mixtral-8x22b",
          "mistralai/mistral-tiny",
          "mistralai/mistral-small",
          "mistralai/mistral-medium",
          "mistralai/mistral-large",
          "------------------------------",
          "anthropic/claude-3-opus",
          "anthropic/claude-3-sonnet",
          "anthropic/claude-3-haiku",
          "anthropic/claude-2",
          "anthropic/claude-2.1",
          "anthropic/claude-2.0",
          "anthropic/claude-1.2",
          "anthropic/claude-1"
          ]
        fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
